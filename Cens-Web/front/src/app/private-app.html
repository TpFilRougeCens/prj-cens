<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Menu</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" [routerLink]=" ['Index'] ">Livret de compétences LPC <img
                    src="/assets/img/logo/perso30x30.png" alt="CENS" class="logo-general"></a>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">

            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    {{nameProfil}} <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a [routerLink]=" ['Profil'] "><i class="fa fa-user fa-fw"></i> Profil utilisateur</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="#" data-toggle="modal" data-target="#modalDeconnexion"><i
                            class="fa fa-sign-out fa-fw"></i> Déconnexion</a>
                    </li>
                </ul>
            </li>

        </ul>
        <!-- /.navbar-top-links -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a [routerLink]=" ['Home'] " id="nav-home"><i class="fa fa-dashboard fa-fw"></i> Tableau de bord</a>
                    </li>
                    <li *ngIf="menuItem.isVisible('ListEleve')">
                        <a [routerLink]=" ['ListEleve'] " id="nav-liste-eleve"><i class="fa fa-group fa-fw"></i> Liste des élèves</a>
                    </li>
                    <li *ngIf="menuItem.isVisible('Lpc')">
                        <a [routerLink]=" ['Lpc'] " id="nav-lpc"><i class="fa fa-book fa-fw"></i> Lpc</a>
                    </li>
                    <li *ngIf="menuItem.isVisible('ListEvaluation')">
                        <a [routerLink]=" ['ListEvaluation'] " id="nav-liste-evaluation"><i class="fa fa-bar-chart-o fa-fw"></i> Mes
                            évaluations</a>
                    </li>
                    <li *ngIf="menuItem.isVisible('Gestion')" id="nav-gestion">
                        <a href="javascript:;" data-toggle="collapse" data-target="#demo"><i
                                class="fa fa-fw fa-cogs"></i> Gestion <i class="fa fa-fw fa-caret-down"></i></a>

                                <a [routerLink]=" ['GestionVoie'] "> Voies</a>
                            </li>
                            <li>
                                <a [routerLink]=" ['GestionFiliere'] "> Filieres</a>
                            </li>
                            <li>
                                <a [routerLink]=" ['GestionClasse'] "> Classes</a>
                            </li>
                            <li>
                                <a [routerLink]=" ['GestionEleve'] "> Eleves</a>
                            </li>
                        </ul>
                    </li>

            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <main>
                        <router-outlet></router-outlet>
                    </main>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->


<!-- Modal pour la deconnexion -->
<div class="modal fade" id="modalDeconnexion" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Déconnexion</h4>
            </div>
            <div class="modal-body">
                <p>Voulez-vous vraiment vous déconnecter du LPC?</p>
            </div>
            <div class="modal-footer">
                <!--TODO pour mathieu (click) mache pas je sais pas pk-->
                <button type="button" class="btn btn-danger" (click)="onLogout()">Déconnecter
                </button>
                <button type="button" class="btn btn-success" data-dismiss="modal">Rester connecter</button>
            </div>
        </div>
    </div>
</div>
