<div *ngIf="lpc.length != 0">

    <!--AFFICHAGE DES BLOCS-->
    <div class="row">
        <div *ngFor="#bloc of lpc; #i = index">
            <div class="col-md-3" (click)="onBlocSelect(i)">
                <div class="bloc-cursor-pointer panel panel-default ">
                    <div class="panel-heading">
                        <b>{{lpc[i].libelle}}</b>
                    </div>

                    <div class="panel-body">
                        <ul>
                            <li *ngFor="#matiere of lpc[i].matiere">
                                {{matiere.libelle}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--AFFICHAGE DU LPC-->
    <div class="row">
        <div *ngFor="#matiere of lpc[idBloc].matiere">
            <div class="col-sm-12">

                <bloc-matiere [matiere]="matiere"></bloc-matiere>

            </div>

        </div>

    </div>
</div>

<div *ngIf="lpc.length == 0">
    <loading-image></loading-image>
</div>

    <table id="table"
           data-toggle="table"
           data-pagination="true"
           data-show-export="true"
           data-url="/app/pages/lpc/data1.json">
        <thead>
        <tr>
            <th data-field="id">ID</th>
            <th data-field="name" data-editable="true">Item Name</th>

        </tr>
        </thead>
    </table>
</div>
