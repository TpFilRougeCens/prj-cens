<div class="row">
    <div class="col-xs-12">
        <h1 class="page-header"><i class="fa fa-group fa-fw"></i> LISTE DES ÉLEVES</h1>

    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Affichage
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-lg-6">
                        <label>Filtrer par classe</label>
                        <select class="form-control"
                                [(ngModel)]="model.classe">
                            <option *ngFor="#classe of classes" [value]="classe.id">{{classe.niveau}}{{classe.libelle}} {{classe.voie}} {{classe.filiere}}</option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <label>Rechercher un élève</label>
                        <input type="text" class="form-control"
                               [(ngModel)]="model.filtre">
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->

        </div>



        <div class="panel panel-default">
            <div class="panel-heading">
                Elèves
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table *ngIf="elevesVisible.length != 0" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Voie</th>
                            <th>Filière</th>
                            <th>Classe</th>
                            <th>Prenom</th>
                            <th>Nom</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr *ngFor="#eleve of elevesVisible" (click)="onEleveSelect(eleve.id)" style="cursor: pointer;">
                            <template [ngIf]="
                             (eleve.nom.indexOf(model.filtre) > -1 || eleve.prenom.indexOf(model.filtre) > -1 )&&
                                ( eleve.idClasse == model.classe
                                || model.classe == 0 )
                                ">
                                <td style="width:10%">{{eleve.voie}}</td>
                                <td>{{eleve.filiere}}</td>
                                <td style="width:10%">{{eleve.classe + " " + eleve.libelle}}</td>
                                <td>{{eleve.prenom}}</td>
                                <td>{{eleve.nom}}</td>
                            </template>

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
                <div *ngIf="elevesVisible.length == 0" class="col-lg-12">
                    <loading-image></loading-image>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>

    </div>
</div>
